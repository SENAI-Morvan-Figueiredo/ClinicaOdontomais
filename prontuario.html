<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odonto +</title>
    <link href="css/estilo.css" rel="stylesheet" />
  </head>
  <body class="">
    <header class="header">
      <a class="header__logo" href="#">Odonto+</a>
      <nav class="header__nav">
        <a class="header__nav-item header__nav-item--selected" href="">Home</a>
        <a class="header__nav-item" href="">Clínicas</a>
        <a class="header__nav-item" href="">Tratamentos</a>
        <a class="header__nav-item" href="">Agendamento</a>
        <a class="header__nav-item" href="">Admin<span> *</span></a>
      </nav>
      <div class="header__profile-container">
        <img
          class="header__profile-img"
          src="./img/avatar.jpg"
          alt="imagem pessoal"
        />
        <div class="header__profile-name-container">
          <span class="header__profile-name">Gustavo Santos</span>
          <span class="header__profile-name-role">Administrador</span>
        </div>
      </div>
    </header>
    <div class="container__frame u-flex-column">
      <h2 class="titulo__frame u-flex-self-center">Prontuário</h2>
      <div class="prontuario">
        <div class="prontuario__superior">
          <div class="prontuario__image">imagem</div>
          <div class="prontuario__cabecalho">
            <a class="prontuario__iniciar"> INICIAR CONSULTA</a>
            <div class="prontuario__info">INFORMAÇÃO PACIENTE</div>
          </div>
        </div>
        <div class="prontuario__inferior">
          <div class="prontuario__nav-container">
            <div class="prontuario__nav-item">ITEM 1</div>
            <div class="prontuario__nav-item">ITEM 2</div>
            <div class="prontuario__nav-item">ITEM 3</div>
          </div>
          <div class="prontuario__observacoes">
            OBSERVAÇÕES
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
