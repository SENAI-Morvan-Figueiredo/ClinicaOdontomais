<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odonto +</title>
    <link href="../css/estilo.css" rel="stylesheet" />
  </head>
  <body class="">
    <header class="header">
      <a class="header__logo" href="#">Odonto+</a>
      <nav class="header__nav">
        <a class=" header__nav-item header__nav-item--selected" href="">Home</a>
        <a class="header__nav-item" href="">Clínicas</a>
        <a class="header__nav-item" href="">Tratamentos</a>
        <a class="header__nav-item" href="">Agendamento</a>
        <a class="header__nav-item" href="">Admin<span> *</span></a>
      </nav>
      <div class="header__profile-container">
        <img class="header__profile-img" src="./img/avatar.jpg" alt="imagem pessoal" />
        <div class="header__profile-name-container">
          <span class="header__profile-name">Gustavo Santos</span>
          <span class="header__profile-name-role">Administrador</span>
        </div>
      </div>
    </header>
    <div class="container__frame u-flex-column">
      <h2 class="titulo__frame u-flex-self-center">Prontuário odontológico</h2>

        <div class="iniciar_consulta">
            <div class="foto_perfil">
                <img src="/img/avatar.jpg" alt="Foto do perfil">
                <div class="itens-prontuario">
                    <button class="botao_iniciar_consulta"> Iniciar consulta</button>
                    <div class="barra_de_dados">
                        <p>Gustavo Santos</p>
                        <p>12/12/2024</p>
                        <p>444.444.444-44</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="opcoes_descricao">
            <div class="barra_opcoes">
                <button class="botao_opcoes">Exames</button>
                <button class="botao_opcoes">Atestados</button>
                <button class="botao_opcoes">Agendamentos</button>
            </div>
            <div class="descricao">
                <textarea name="descricao_consulta" placeholder="Descrição da consulta:">
            </div>
        </div>

    </div>
  </body>
</html>
