<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odonto +</title>
    <link href="css/estilo.css" rel="stylesheet" />
  </head>
  <body class="">
    <header class="header">
      <a class="header__logo" href="#">Odonto+</a>
      <nav class="header__nav">
        <a class="header__nav-item header__nav-item--selected" href="">Home</a>
        <a class="header__nav-item" href="">Clínicas</a>
        <a class="header__nav-item" href="">Tratamentos</a>
        <a class="header__nav-item" href="">Agendamento</a>
        <a class="header__nav-item" href="">Admin<span> *</span></a>
      </nav>
      <div class="header__profile-container">
        <img
          class="header__profile-img"
          src="./img/avatar.jpg"
          alt="imagem pessoal"
        />
        <div class="header__profile-name-container">
          <span class="header__profile-name">Gustavo Santos</span>
          <span class="header__profile-name-role">Administrador</span>
        </div>
      </div>
    </header>
    <div class="container__frame u-flex-column">
      <h2 class="titulo__frame u-flex-self-center">Cadastrar Consulta</h2>
      <div class="perfis__grid-list-container">
        <input
          type="text"
          name="Paciente"
          class="input"
          placeholder="Paciente"
        />

        <input type="text" name="Médico" class="input" placeholder="Médico" />

        <input type="date" name="Data" class="input" placeholder="Data" />

        <input type="time" name="Horário" class="input" placeholder="Horário" />

        <div class="perfil__rodape-container">
          <a class="btn btn--big" href="criar_perfil.html">Salvar</a>
        </div>
      </div>
    </div>
  </body>
</html>
