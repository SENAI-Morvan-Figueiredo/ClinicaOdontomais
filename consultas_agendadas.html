<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odonto +</title>
    <link href="css/estilo.css" rel="stylesheet" />
  </head>
  <body class="">
    <header class="header">
      <a class="header__logo" href="#">Odonto+</a>
      <nav class="header__nav">
        <a class=" header__nav-item header__nav-item--selected" href="">Home</a>
        <a class="header__nav-item" href="">Clínicas</a>
        <a class="header__nav-item" href="">Tratamentos</a>
        <a class="header__nav-item" href="">Agendamento</a>
        <a class="header__nav-item" href="">Admin<span> *</span></a>
      </nav>
      <div class="header__profile-container">
        <img class="header__profile-img" src="./img/avatar.jpg" alt="imagem pessoal" />
        <div class="header__profile-name-container">
          <span class="header__profile-name">Gustavo Santos</span>
          <span class="header__profile-name-role">Administrador</span>
        </div>
      </div>
    </header>
    <div class="container__frame u-flex-column">
      <h2 class="titulo__frame u-flex-self-center">Consultas agendadas</h2>
      <div class="ca__container">
        
        <section class="ca__container_usuario">
        <div ><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRiT5PLVfJfhx70-k9DAyCkxjFBrC378VxPQ&s" alt="">
        </div>
          <section class="ca__container_campos">
          
          </section>
        </section>

        <h3 class="subtitulo">Informações da consulta</h3>

        <section class="ca__container_informaçoes">

          <input class="ca__conteudo" placeholder="Nome" type="text">
          <input class="ca__conteudo" placeholder="CPF" type="text">
           <input class="ca__conteudo" placeholder="Exame" type="text">
           <input class="ca__conteudo" placeholder="Data" type="text"> 
           <input class="ca__conteudo" placeholder="Hora" type="text">
           <input class="ca__conteudo" placeholder="Local" type="text">
        </section>
       
        <section class="ca__button">
            <a class="btn btn--biggest">Voltar</a>
        </section>
      </div>
    </div>
  </body>
</html>
