<!DOCTYPE html>
<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Prontuário</title>

</head>

<body>

    <header>
        <div id="logo">
            <a href="index.html">Odonto+</a>
        </div>
        <nav>
            <a class="navbar" href="">Agenda</a>
            <a class="navbar" href="/agendar.html">Nova consulta</a>
            <a class="navbar" href="/prontuario.html">Prontuário</a>
            <a class="navbar" href="">Novo cadastro</a>
        </nav>
        <div id="perfil">
            <img src="../img/avatar.jpg" alt="imagem pessoal">
            <div id="nome">
                <h5>Gustavo Santos</h5>
                <h6>Administrador</h6>
            </div>
        </div>
    </header>



    <div class="container_prontuario">
        <h2>Prontuário odontológico</h2>
        <div class="iniciar_consulta">
            <div class="foto_perfil">
                <img src="../img/avatar.jpg" alt="Foto do perfil">
                <div class="itens-prontuario">
                    <button class="botao_iniciar_consulta"> Iniciar consulta</button>
                    <div class="barra_de_dados">
                        <p>Gustavo Santos</p>
                        <p>12/12/2024</p>
                        <p>444.444.444-44</p>
                    </div>
                </div>
            </div>
        </div>



        <div class="opcoes_descricao">
            <div class="barra_opcoes">
                <button class="botao_opcoes">Exames</button>
                <button class="botao_opcoes">Atestados</button>
                <button class="botao_opcoes">Agendamentos</button>
            </div>
            <div class="descricao">
                <textarea name="descricao_consulta" placeholder="Descrição da consulta:">
            </div>
        </div>
    </div>
</body>

</html>
