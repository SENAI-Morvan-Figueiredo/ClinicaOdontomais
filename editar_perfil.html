<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfis</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="css/estilo.css" rel="stylesheet" />
  </head>
  <body class="">
    <header class="header">
      <a class="header__logo" href="#">Odonto+</a>
      <nav class="header__nav">
        <a class="header__nav-item header__nav-item--selected" href="">Home</a>
        <a class="header__nav-item" href="">Clínicas</a>
        <a class="header__nav-item" href="">Tratamentos</a>
        <a class="header__nav-item" href="">Agendamento</a>
        <a class="header__nav-item" href="">Admin<span> *</span></a>
      </nav>
      <div class="header__profile-container">
        <img
          class="header__profile-img"
          src="./img/avatar.jpg"
          alt="imagem pessoal"
        />
        <div class="header__profile-name-container">
          <span class="header__profile-name">Gustavo Santos</span>
          <span class="header__profile-name-role">Administrador</span>
        </div>
      </div>
    </header>
    <div class="container__frame u-flex-column">
      <h2 class="titulo__frame u-flex-self-center">Editar Perfil</h2>


      <div class="perfis__grid-list-container">

        <div class="perfil__name">
          <div class="perfil__group-label">
            <label>Nome</label>
            <input type="text" placeholder="Digite o nome do perfil" class="input input-icone" value="Administrador">
          </div>
        </div>

        <div class="grid-list grid-list--header">
          <label>FUNCIONALIDADE</label>
          <div class="u-grid-header-gap">
            <label>VISUALIZAR</label>
            <label>EDITAR</label>
          </div>

        </div>

        <div class="grid-list grid-list--item">
          <label>Agenda</label>
          <div class="u-icon-gap">
            <i class="far fa-check-square u-big-white-icon--editable"></i>
            <i class="fas fa-check-square u-big-white-icon--editable"></i>
          </div>

        </div>
        <div class="grid-list grid-list--item">
          <label>Prontuário</label>
          <div class="u-icon-gap">
            <i class="far fa-check-square u-big-white-icon--editable"></i>
            <i class="fas fa-check-square u-big-white-icon--editable"></i>
          </div>
        </div>
        <div class="grid-list grid-list--item">
          <label>Perfis</label>
          <div class="u-icon-gap">
            <i class="far fa-check-square u-big-white-icon--editable"></i>
            <i class="fas fa-check-square u-big-white-icon--editable"></i>
          </div>
        </div>
        <div class="grid-list grid-list--item">
          <label>Cadastros</label>
          <div class="u-icon-gap">
            <i class="far fa-check-square u-big-white-icon--editable"></i>
            <i class="fas fa-check-square u-big-white-icon--editable"></i>
          </div>
        </div>
        <div class="grid-list grid-list--item">
          <label>Especialidades</label>
          <div class="u-icon-gap">
            <i class="far fa-check-square u-big-white-icon--editable"></i>
            <i class="fas fa-check-square u-big-white-icon--editable"></i>
          </div>
        </div>
        <div class="perfil__rodape-container">
          <a class="btn btn--big" href="perfis.html">Voltar</a>
          <a class="btn btn--big" href="perfis.html">Salvar</a>
        </div>
    </div>
  </body>
</html>
